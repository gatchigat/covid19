  <main id="">

    <!-- INPUT CONTAINER-->
    <section class="white-section py-2" id="contact">
      <div class="container-fluid">

        <!-- Registration Form Using Bootsrap Forms -->
        <h3 class="fw-bolder text-center pb-5 fs-1 py-5">Contact Us</h3>
        <form class="row g-3" action="https://formspree.io/f/moqynolq" method="POST">
          <div class="row g-3">
            <label for="fName" class='input-label col-sm-4 col-form-label text-left fs-5 fw-bold'>First Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control form-control-lg" name="fName" id="fName" size="" required="">
            </div>
          </div>

          <div class="row g-3">
            <label for="lName" class='input-label col-sm-4 col-form-label text-left fs-5 fw-bold'>Last Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control form-control-lg" name="lName" id="lName" size="" required="">
            </div>
          </div>

          <div class="row g-3">
            <label for="email" class='input-label col-sm-4 col-form-label text-left fs-5 fw-bold'>Email</label>
            <div class="col-sm-8">
              <input type="email" class="form-control form-control-lg" name="email" id="email" size="" required="">
            </div>
          </div>
          <div class="row g-3">
            <label for="contactNo" class='input-label col-sm-4 col-form-label text-left fs-5 fw-bold'>Contact No</label>
            <div class="col-sm-8">
              <input type="number" class="form-control form-control-lg" name="contactNo" id="contactNo" maxlength=""
                required="">
            </div>
          </div>
          <div class="row g-3">
            <label for="message" class='input-label col-sm-4 col-form-label text-left fs-5 fw-bold'>Message</label>
            <div class="col-sm-8">
              <textarea name="message" class="form-control form-control-lg" id="message" cols="" rows="6"
                required="required"></textarea>
            </div>
          </div>

          <!-- BUTTON BOOTSTRAP -->
          <div class="buttonDiv"><button type="submit" name='submit' class="btn btn-outline-dark btn-lg">Submit</button>
          </div>
        </form>
      </div>
    </section>

  </main>
